    <script>
        function openLinkInSameTab(event, url) {
            event.preventDefault(); // リンクのデフォルトの動作をキャンセル
            var linkHref = url || event.target.href; // クリックしたリンクのhref属性を取得                
            var newWindow = window.open(linkHref, '_parent'); // 現在のタブでリンク先を開く
            // リンク先のページが読み込まれた後
            newWindow.onload = function () {
                newWindow.blur(); // 新しいウィンドウのフォーカスを解除
                window.focus(); // 元のウィンドウにフォーカスを移動               
                window.location.href = event.target.href;
                newWindow.document.body.focus(); //リンク先のbodyにフォーカス
            };
        }

        window.onload = function () {                
            // ページ全体のクリックイベントを処理する
            document.body.onclick = function (event) {
                // クリックされた要素がリンクであるかどうかをチェック
                if (event.target.tagName.toLowerCase() === 'a') {
                    // リンクをクリックした場合は何もしない（通常の動作を行う）
                    return;
                } else {                    
                    var currentURL = window.location.href;
                    var specifiedURL = "https://nobidora2020.github.io/page/";                    
                    
                    // 現在のURLが指定されたURL以外の場合のみ別のリンクに移動する
                    if (window.parent !== window) {
                        // 親フレームが存在する場合の処理
                        alert("親フレーム");
                        window.top.location.href = "https://nobidora2020.github.io/page/"; 
                    } else {
                        alert("なし");                            
                    }                    

                    // if (currentURL !== specifiedURL) { 
                    // }                     
                }                
            }
        };
    </script>
